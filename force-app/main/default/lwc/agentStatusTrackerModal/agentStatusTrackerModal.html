<template>
    <template lwc:if={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" data-id="status-modal">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal} data-id="closeButton">
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Agent Status Tracker</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-top_xxx-small">                
                    <div class="slds-p-around_medium agent-status-tracker-lnk-container">                           
                        Click <a href="https://sfeucnet01873.opr.statefarm.org/" target="_blank" class="agent-status-tracker-lnk">here</a> to view the Agent Status Tracker to obtain the status of a policy transaction.               
                    </div>                   
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" data-id="modal-backdrop"></div>
    </template>
</template>
