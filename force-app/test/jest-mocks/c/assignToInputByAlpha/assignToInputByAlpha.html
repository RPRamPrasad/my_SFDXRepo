<template>
  <div class="slds-grid">
    <div class="slds-col slds-p-left_xx-small slds-size_6-of-12">
      <lightning-input
        label=""
        type="number" 
        value={numberOfRecordsToAssign}
        variant="label-hidden"
        disabled>
      </lightning-input>
    </div>
    <div class="slds-col slds-p-left_xx-small slds-size_3-of-12" >
      <lightning-input
      type="text"
      data-id="firstLetter"
      pattern="[A-Za-z]"
      message-when-pattern-mismatch=" "
      minlength="1"
      maxlength="1"
      variant="label-hidden"
      onkeyup={handleFirstEntry}>
      </lightning-input>
    </div>
    <div class="slds-col slds-p-left_xx-small slds-size_3-of-12">
      <lightning-input
        type="text"
        data-id="secondLetter"
        pattern="[A-Za-z]"
        message-when-pattern-mismatch=" "
        minlength="1"
        maxlength="1"
        variant="label-hidden"
        onkeyup={handleSecondEntry}>
      </lightning-input>
    </div>
  </div>
</template>
