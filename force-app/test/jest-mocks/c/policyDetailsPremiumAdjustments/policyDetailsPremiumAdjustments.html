<template>
    <div class="slds-p-bottom_small">
        <div class="slds-card slds-card_boundary">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <strong>Premium Adjustments</strong>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <template if:false={discounts.length}>
                    <div class="slds-align_absolute-center" style="color:#666666" data-id="no-data-found">No
                        discounts
                        found
                    </div>
                </template>
                <template if:true={discounts.length}>
                    <div class="slds-card">
                        <lightning-datatable class="slds-table--striped" data-id="discountTable"
                            data={discountsDisplayed} columns={discountColumns} key-field="id"
                            hide-checkbox-column="true" resize-column-disabled="true">
                        </lightning-datatable>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
