<template>
        <div class="container" if:true={showPaginator}>
                <div class="left">
                    <template if:true={displayLeftButton}>
                        <lightning-icon class ="smallBorder slds-border_top slds-border_left slds-border_right slds-border_bottom" 
                            icon-name="utility:chevronleft"  onclick={previousPage} size="x-small">
                        </lightning-icon>
                    </template>
                </div>
                
                <div class="container" style="margin-left:0px; margin-right:0px">
                    <template if:false={showPageInput}>
                        <div data-id="currPage" class="centered" style="padding-right: 0px">{currentPage}</div>            
                    </template>                
                    
                    <template if:true={showPageInput}>
                        <div data-id="pageInput" class="centered" style="padding-right: 0px; width:63px">
                            <c-change-event-input-text 
                                input-type={inputTypeValue}
                                search-bar-placeholder={pagePlaceholder}
                                event-name={goToPageEvent}
                                ongotopageprovided={handlePageRequest}
                                class="slds-is-relative" style="top:-9px">
                            </c-change-event-input-text>  
                        </div>  
                    </template>
                    
                    <div data-id="ttlPages" class="centered" style="padding-left: 4px;">of {totalPages}</div>
                </div>

                <div class="right">
                    <template if:true={displayRightButton}>
                        <lightning-icon class ="smallBorder slds-border_top slds-border_left slds-border_right slds-border_bottom" 
                             icon-name="utility:chevronright"  onclick={nextPage} size="x-small"></lightning-icon>
                    </template>
                </div>
        </div>
</template>
