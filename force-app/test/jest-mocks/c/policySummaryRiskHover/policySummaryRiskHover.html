<template>
    <a data-id="hover" onmouseover={handleHoverOpen} onmouseout={handleHoverClose}>Show all</a>
    <template if:true={showHover}>
        <section aria-describedby="dialog-body-id-111" aria-labelledby="dialog-heading-id-116" class="slds-popover slds-nubbin_top fix-position" role="dialog">
            <div class="slds-popover__body" id="dialog-body-id-111">
                <div class="slds-media">
                    <div class="slds-media__body">
                        <header class="slds-popover__header">
                            <h2 class="slds-text-heading_small" id="dialog-heading-id-116" data-id="popover-title">
                                <strong>Multiple Risks</strong></h2>
                        </header>
                        <template for:each={risks} for:item="risk">
                            <template if:true={isMultiCarAuto}>
                                <p data-id="multicar-body" key={risk.Description__c}>{risk.RiskNumber__c}: {risk.Description__c}</p>
                            </template>
                            <template if:false={isMultiCarAuto}>
                                <p data-id="popover-body" key={risk.Description__c}>{risk.Description__c}</p>
                            </template>
                        </template>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
