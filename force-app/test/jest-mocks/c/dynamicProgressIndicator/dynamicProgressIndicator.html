<template>
    <div class="slds-grid">
        <div class="slds-col">
            <div>
                <lightning-progress-indicator type={type} variant={variant} current-step={currentStep}
                    has-error={hasError} onclick={handleProgressClick}>
                    <template for:each={progressWithFinalStep} for:item="step">
                        <lightning-progress-step data-id={step.value} data-has-error={step.hasError} key={step.value}
                            value={step.value} label={step.label} style={step.style} aria-disabled={step.disabled} ></lightning-progress-step>
                    </template>
                </lightning-progress-indicator>
            </div>
        </div>
        <div class="slds-float_right" style="margin-left: 50px; width: 300px;">
            <button data-id="stageCompleteButton" onclick={handleStageCompleteClick}
                class="slds-button slds-button_brand slds-button_stretch">
                <div style="position: absolute; left:5px;">
                    <lightning-icon data-id="buttonIcon" icon-name="utility:check" variant="inverse" size="small">
                    </lightning-icon>
                </div>
            </button>
        </div>
    </div>
</template>
